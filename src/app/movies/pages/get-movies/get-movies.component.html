<div class="row mb-3 ">
    <form [formGroup]="formBusqueda">
        Tipo de busqueda
        <select class="form-control" 
                (change)="onChangeBusqueda($event)"
                formControlName="tipo_busqueda">
            <ng-container *ngFor="let tipo of listadoTipo">
                <option [value]="tipo.id" >{{tipo.tipo}}</option>
            </ng-container>
        </select>
    </form>
</div>
<div class="row" *ngIf="peliculasListado.length > 0">
    <div class="col-md-4 mb-2 d-flex align-items-stretch" *ngFor="let pelicula of peliculasListado">
        <app-movie-card [movie]="pelicula"></app-movie-card>
    </div>
</div>


<div class="d-flex flex-row-reverse mt-2">
    <app-paginator 
        [currentPage]="intNumeroPagina"
        [totalPages]="intTotalPaginas"
        (itemSelected)="paginaActualChanges($event)"
    ></app-paginator>
</div>
